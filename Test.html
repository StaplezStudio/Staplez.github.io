<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Viewer with Changeable Background</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Default body background */
        }
        #viewer-container {
            width: 80vw;
            height: 70vh;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            /* The actual GLB viewer (e.g., a canvas) would go here */
            background-color: white; /* Initial viewer background */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #555;
        }
        .controls {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #eee;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>GLB Viewer</h1>

    <div class="controls">
        <label for="background-color">Select Background:</label>
        <button data-color="black">Black</button>
        <button data-color="white">White</button>
        <button data-color="gray">Gray</button>
    </div>

    <div id="viewer-container">
        GLB Viewer Area
    </div>

    <script>
        const viewerContainer = document.getElementById('viewer-container');
        const colorButtons = document.querySelectorAll('.controls button');

        colorButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const selectedColor = event.target.dataset.color;
                switch(selectedColor) {
                    case 'black':
                        viewerContainer.style.backgroundColor = '#000000';
                        viewerContainer.style.color = '#ffffff'; // Adjust text color for visibility
                        break;
                    case 'white':
                        viewerContainer.style.backgroundColor = '#ffffff';
                        viewerContainer.style.color = '#555555';
                        break;
                    case 'gray':
                        viewerContainer.style.backgroundColor = '#808080';
                        viewerContainer.style.color = '#ffffff';
                        break;
                    default:
                        // Optionally handle a default or error
                        break;
                }
            });
        });

        // If you're using a specific GLB viewer library (like Three.js, Babylon.js, model-viewer):
        // The actual implementation would involve interacting with that library's API.
        // For example, with Three.js, you might do:
        /*
        function updateSceneBackground(color) {
            // Assuming 'scene' is your Three.js scene object
            scene.background = new THREE.Color(color);
            renderer.render(scene, camera); // Re-render the scene
        }

        // Then in your click listener:
        switch(selectedColor) {
            case 'black': updateSceneBackground(0x000000); break;
            case 'white': updateSceneBackground(0xffffff); break;
            case 'gray':  updateSceneBackground(0x808080); break;
        }
        */
        // Or if you're using <model-viewer>:
        // document.querySelector('model-viewer').style.backgroundColor = selectedColor;
    </script>
</body>
</html>
